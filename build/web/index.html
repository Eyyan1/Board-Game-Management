<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games Management System</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Reset & Body Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f8f9fa; /* bg-gray-100 */
        }

        /* --- Main Layout Containers --- */
        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .content-container {
            width: 100%;
            background-color: #ffffff; /* bg-white */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem; /* p-8 */
        }

        .image-container {
            width: 50%;
            display: none; /* hidden by default */
        }
        
        .image-container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        
        .content-wrapper {
            width: 100%;
            max-width: 28rem; /* max-w-md */
        }

        /* --- Header & Logo Styles --- */
        .header {
            text-align: center;
            margin-bottom: 2.5rem; /* mb-10 */
        }

        .header svg {
            margin: 0 auto;
            height: 3rem; /* h-12 */
            width: auto;
            color: #2563EB; /* text-blue-600 */
        }

        .header h1 {
            margin-top: 1rem; /* mt-4 */
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            letter-spacing: -0.025em; /* tracking-tight */
            color: #111827; /* text-gray-900 */
        }

        .header p {
            margin-top: 0.5rem; /* mt-2 */
            font-size: 0.875rem; /* text-sm */
            color: #4B5563; /* text-gray-600 */
        }
        
        /* --- Action Button & Group Styles --- */
         .action-group h2 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        
        .customer-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem; /* gap-4 */
        }

        .admin-actions {
            border-top: 1px solid #e5e7eb; /* border-gray-200 */
            padding-top: 1rem; /* pt-4 */
            margin-top: 1rem; /* From space-y-4 */
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem; /* px-4 py-3 */
            font-size: 1rem; /* text-base */
            font-weight: 500; /* font-medium */
            border-radius: 0.375rem; /* rounded-md */
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-primary {
            color: #ffffff; /* text-white */
            background-color: #2563EB; /* bg-blue-600 */
            border: 1px solid transparent;
        }
        .btn-primary:hover {
            background-color: #1D4ED8; /* hover:bg-blue-700 */
        }

        .btn-secondary {
            color: #1D4ED8; /* text-blue-700 */
            background-color: #DBEAFE; /* bg-blue-100 */
            border: 1px solid #D1D5DB; /* border-gray-300 */
        }
        .btn-secondary:hover {
             background-color: #BFDBFE; /* hover:bg-blue-200 */
        }
        
        .btn-dark {
             color: #ffffff; /* text-white */
             background-color: #1F2937; /* bg-gray-800 */
             border: 1px solid transparent;
             width: 100%;
             box-sizing: border-box;
        }
        .btn-dark:hover {
            background-color: #111827; /* hover:bg-gray-900 */
        }

        /* --- Footer Styles --- */
        .footer-text {
            margin-top: 2.5rem; /* mt-10 */
            text-align: center;
            font-size: 0.75rem; /* text-xs */
            color: #6B7280; /* text-gray-500 */
        }
        
        /* --- Responsive Breakpoints --- */
        @media (min-width: 640px) {
            .customer-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .content-container {
                width: 50%;
                padding: 3rem; /* lg:p-12 */
            }
            .image-container {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Left Side: Content and Actions -->
        <div class="content-container">
            <div class="content-wrapper">
                <!-- Logo and Title -->
                <div class="header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><path fill="currentColor" d="M21 21v135.125h135.125V21zm167.438 0v135.125h135.125V21zm167.437 0v135.125H491V21zM21 188.438v135.125h135.125V188.438zm167.438 0v135.125h135.125V188.438zm167.437 0v135.125H491V188.438zM21 355.875V491h135.125V355.875zm167.438 0V491h135.125V355.875zm167.437 0V491H491V355.875z"/></svg>
                    <h1>Board Games Management System</h1>
                    <p>Your central hub for organizing and enjoying your collection.</p>
                </div>

                <!-- Action Buttons -->
                <div class="action-group">
                    <div>
                        <h2>For Customers</h2>
                        <div class="customer-actions">
                            <a href="Login.jsp?type=customer" class="btn btn-primary">Customer Login</a>
                            <a href="CustomerRegistration.jsp" class="btn btn-secondary">Register</a>
                        </div>
                    </div>
                    
                    <div class="admin-actions">
                        <h2>For Administrators</h2>
                        <a href="Login.jsp?type=admin" class="btn btn-dark">Admin Login</a>
                    </div>
                </div>

                <!-- Footer Text -->
                <p class="footer-text">
                    &copy;  2025 Board Games Management System.
                </p>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="image-container">
            <!-- EDITED: Updated image path -->
            <img src="brd_images/rightside1.jpg" alt="A collection of board games on a shelf">
        </div>
    </div>

</body>
</html>
